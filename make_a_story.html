<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #story {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="story">
      <h1>
        <span class="name">name</span> <span class="animal">animal</span>'s
        <span class="adjective">great</span> adventure
      </h1>
      <p>
        At the crack of dawn,<span class="name">name</span> was already
        <span class="verbofspeed"></span> across the Arctic ocean and he was
        exited to see his new friends.
      </p>
    </div>
    <script>
      const story = document.getElementById("story");

      function word(qn, sel) {
        const answer = prompt(qn);
        for (const el of document.querySelectorAll(sel)) {
          el.textContent = answer;
        }
      }

      word("enter a name", ".name");
      word("enter an animal", ".animal");
      word("enter an adjective for adventure", ".adjective");
      word("enter a verb of speed ending in -ing", ".verbofspeed");

      story.style.display = "block";
    </script>
  </body>
</html>
