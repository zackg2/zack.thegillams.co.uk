<?xml version="1.0" encoding="utf-8" standalone="no" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="800" height="800" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">

  <style>
    @keyframes pulse {
      from {opacity: 0}
      35% {opacity: 1}
      50% {opacity: 1}
      65% {opacity: 0}
      to {opacity: 0}
    }
    .rainbow {
      animation-name: pulse;
      animation-duration:12s;
      animation-iteration-count: infinite;
    }
  </style>




<circle cx="100"  cy="20" r="8" fill="red">
  <animate dur="1s" repeatCount="indefinite" attributeName="fill"
    values="
    red;green;blue;red;black;yellow;pink;purple
     "/>

    <animate dur="1s" repeatCount="indefinite" attributeName="cy"
      values="
    20; 22;20;22;20"/>
</circle>


<path  d=" M 100 20 L 110 50 L 110 70 M 110 50 L 90 70" stroke="red" fill="transparent">
<animate dur="1s" repeatCount="indefinite" attributeName="d"
  values="
  M 100 20 L 110 50 L 110 70 M 110 50 L 90 70;
  M 100 20 L 90 50 L 110 70 M 90 50 L 90 70;
  M 100 20 L 110 50 L 110 70 M 110 50 L 90 70"/>

  <animate dur="1s" repeatCount="indefinite" attributeName="stroke"
    values="
    red;green;blue;red;black;yellow;pink;purple"/> </path>

<path d="M 100 10 l 15 15 l 15 15" stroke="black" fill="transparent">
 <animate dur="1s" repeatCount="indefinite" attributeName="d"
   values="M 100 30 l 15 15 l 15 15; M 100 30 l 0 15 l -15 15; M 100 30 l 15 15 l 15 15" />
   <animate dur="1s" repeatCount="indefinite" attributeName="stroke"
     values="
     red;green;blue;red;black;yellow;pink;purple"/> </path>
     <path d="M 100 40 l -15 15 l 15 15" stroke="black" fill="transparent">
     <animate dur="1s" repeatCount="indefinite" attributeName="d"
       values="M 100 30 l -15 15 l 15 15; M 100 30 l -20 15 l -15 15; M 100 30 l -15 15 l 15 15" />
     <animate dur="1s" repeatCount="indefinite" attributeName="stroke"
       values="
       red;green;blue;red;black;yellow;pink;purple"/>
</path>






















































































































































































































































































































































































































































































































